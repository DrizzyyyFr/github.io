<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Animator Hub</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      pointer-events: none; /* so cursor hits canvas */
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.9);
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-top: 2rem;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 30px 50px;
      font-size: 1.3rem;
      text-align: center;
      transition: transform 0.2s;
      pointer-events: auto; /* clickable */
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,0,200,0.7);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">
    <h1>Andre Matthiessen â€“ Technical Animator</h1>
    <div class="cards">
      <div class="card">Portfolio</div>
      <div class="card">Documentation</div>
      <div class="card">Tools</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webgl-fluid-enhanced/dist/webgl-fluid-enhanced.min.js"></script>
  <script>
    // Attach fluid sim to canvas
    const canvas = document.getElementById('bg');
    const sim = new FluidSimulation(canvas, {
      SIM_RESOLUTION: 128,
      DYE_RESOLUTION: 512,
      DENSITY_DISSIPATION: 0.98,
      VELOCITY_DISSIPATION: 0.99,
      PRESSURE: 0.8,
      CURL: 30,
      SPLAT_RADIUS: 0.015
    });

    // Add cursor splashes
    document.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth;
      const y = 1 - e.clientY / window.innerHeight;
      sim.splat(x, y, (Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600, 1.5);
    });

    // Make cards "push" the fluid when hovered
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', e => {
        const rect = card.getBoundingClientRect();
        const cx = (rect.left + rect.width/2) / window.innerWidth;
        const cy = 1 - (rect.top + rect.height/2) / window.innerHeight;
        sim.splat(cx, cy, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000, 3);
      });
    });
  </script>
</body>
</html>
