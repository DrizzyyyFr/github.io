<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Animator Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #ff00cc, #3333ff, #00ffff);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin-top: 2rem;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,200,0.6);
    }

    /* Cursor trail */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 0, 200, 0.8);
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>LegionAlTerra ‚Äì Technical Animation Hub</h1>
    <div class="card-container">
      <div class="card">üéÆ Portfolio</div>
      <div class="card">üìò Documentation</div>
      <div class="card">‚öôÔ∏è Tools</div>
    </div>
  </div>

  <div id="cursor" class="cursor"></div>

  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script>
</body>
</html>
